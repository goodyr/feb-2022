<p-card class="table-characters-container">
  <p-table #dt [value]="characters" styleClass="p-datatable-striped" style="min-height:80vh" [loading]="isLoading">
    <ng-template pTemplate="caption">
      <div class="table-header flex justify-content-between align-items-center">
        <h1>List of Characters</h1>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="search($event)" placeholder="Global Search" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Mass</th>
        <th>Details</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-character>
      <tr>
        <td>{{character.name}}</td>
        <td>{{character.height}} cm</td>
        <td>{{character.mass}} kg</td>
        <td>
          <p-button [routerLink]="['/details', character.id]">Details</p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<div class="flex align-items-center mt-6">
  <p-button [disabled]="previousUrl == null" (onClick)="prev()" class="mr-2">Previous</p-button>
  <p-button [disabled]="nextUrl == null" (onClick)="next()">Next</p-button>
</div>
